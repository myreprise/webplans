<template name="addplan">

	<h1>Add Plan</h1>
	<form class="add-plan-form">

		<div class="row">
			<div class="twelve columns">
				<label>Plan Name</label>
				<input type="text" class="u-full-width" placeholder="Plan Name (All lowercase)" name="plan_name" id="plan_name">
			</div>
		</div>
		<div class="row">
			<div class="twelve columns">
				<label>Plan Label</label>
				<input type="text" class="u-full-width" placeholder="Plan Label (All lowercase)" name="plan_label" id="plan_label">
			</div>
		</div>
		<div class="row">
			<div class="twelve columns">
				<label>Days (Duration)</label>
				<input type="text" class="u-full-width" placeholder="Days" name="days" id="days">
			</div>
		</div>
		<div class="row">
			<div class="twelve columns">
				<label>Price</label>
				<input type="text" class="u-full-width" placeholder="Price" name="price" id="price">
			</div>
		</div>
		<div class="row">
			<div class="twelve columns">
				<label>Description</label>
				<textarea class="u-full-width" name="description" id="description"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="twelve columns">
				<label>Default Plan</label>
				<select class="u-full-width" id="is_default" name="is_default">
					<option value="0">No</option>
					<option value="1">Yes</option>
				</select>
			</div>
		</div>
		<input class="button-primary" type="submit" value="Submit">
	</form>

</template>
